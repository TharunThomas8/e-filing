<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document Generator</title>
  <link rel="stylesheet" href="static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Legal Document Generation Form</h1>
    <form method="POST">
      {% for field in fields %}
        <div class="form-group">
          <label for="{{ field.name }}">{{ field.label }}:</label>
          {% if field.datatype == 'text' %}
            <input type="text" name="{{ field.name }}" id="{{ field.name }}" required>
          {% elif field.datatype == 'number' %}
            <input type="number" name="{{ field.name }}" id="{{ field.name }}" required>
          {% elif field.datatype == 'date' %}
            <input type="date" name="{{ field.name }}" id="{{ field.name }}" required>
          {% endif %}
        </div>
      {% endfor %}
      <button type="button" id="clear_btn">Clear All</button>
      <button type="submit">Generate Document</button>
    </form>
  </div>
<script>
  document.getElementById('clear_btn').addEventListener('click', function() {
    const confirmClear = confirm("Are you sure you want to clear all form fields?");
    
    if (confirmClear) {
      const inputs = document.querySelectorAll('input');
      
      inputs.forEach(input => {
        input.value = '';
      });
    }
  });
</script>
</body>
</html>
